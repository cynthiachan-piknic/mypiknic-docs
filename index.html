<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Café Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---- PRINT STYLES ---- */
@media print {
  /* Add a header image on every printed page */
  @page {
    margin-top: 20px;
    margin-bottom: 40px;
  }

  body::before {
    content: "";
    display: block;
    position: fixed;
    top: 10px;
    left: 0;
    width: 100%;
    height: 60px;
    background: url('logo.png') no-repeat center center;
    background-size: 100px auto;
  }

  /* Adjust page content spacing */
  #app {
    margin-top: 10px;
  }
  
  /* --- Push printed content lower to avoid overlap --- */
  #app {
    margin-top: 280px !important;
  }
  
</style>


    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  </head>
  <body>
    <div id="app">Loading Café Docs...</div>

    <!-- Configuration must come BEFORE the script -->
    <script>
      window.$docsify = {
        name: 'Café Documentation',
        loadSidebar: true,
        subMaxLevel: 2,
        repo: ''
      }
  
window.$docsify = {
  name: '☕ Brown Bean Café',
  logo: '/logo.png',
  loadSidebar: true,
  subMaxLevel: 2
}

      
    </script>

    <!-- Docsify script (make sure this is last) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  </body>
</html>
