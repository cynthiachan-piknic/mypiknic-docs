<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Café Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
  :root {
    --theme-color: #6b4e3d;   /* coffee brown */
    --sidebar-width: 220px;
    --base-font-family: 'Inter', sans-serif;
  }
</style>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.css">

  </head>
  <body>
    <div id="app">Loading Café Docs...</div>

    <!-- Configuration must come BEFORE the script -->
    <script>
      window.$docsify = {
        name: 'Café Documentation',
        loadSidebar: true,
        subMaxLevel: 2,
        repo: ''
      }
    </script>

    <!-- Docsify script (make sure this is last) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  </body>
</html>
