<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Café Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---- PRINT STYLES ---- */
@media print {
  /* --- Logo Header --- */
  body::before {
    content: "";
    position: fixed;
    top: 20px;
    left: 0;
    width: 100%;
    height: 100px;
    background: url('logo.png') no-repeat center top;
    background-size: 100px auto;
    z-index: 9999;
  }

  /* --- Push content down below header/logo --- */
  #app,
  .content,
  .markdown-section {
    margin-top: 45px !important; /* guaranteed clear space below logo */
  }

  /* --- Hide Docsify UI elements --- */
  .sidebar, .app-name, nav, .github-corner {
    display: none !important;
  }

  body {
    background: #fff !important;
    color: #000 !important;
  }
}
</style>



    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  </head>
  <body>
    <div id="app">Loading Café Docs...</div>

    <!-- Configuration must come BEFORE the script -->
    <script>
      window.$docsify = {
        name: 'Café Documentation',
        loadSidebar: true,
        subMaxLevel: 2,
        repo: ''
      }
  
window.$docsify = {
  name: '☕ Brown Bean Café',
  logo: '/logo.png',
  loadSidebar: true,
  subMaxLevel: 2
}

      
    </script>

    <!-- Docsify script (make sure this is last) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  </body>
</html>
